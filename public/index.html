<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item List</title>
  <style>
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .create_form input {
      width: 300px;
      padding: 10px;
      border-bottom: 2px solid;
      outline: none;
    }

    .create_form button {
      padding: 10px;
      margin-top: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="home">
  <h1>Item List</h1>
  <form id="addItemForm" class="create_form">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="itemQuantity" placeholder="Quantity" required>
    <button type="submit" id="button">Add Item</button>
  </form>
  <ul id="item-list"></ul>
  <script src="app.js"></script>
</body>
</html>
